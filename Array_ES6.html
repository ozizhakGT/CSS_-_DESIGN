<div id="output"></div>


<script>
    'use strict';

    console.warn('ES5');
    let myArr = [3,6,8,8,34,2,7,9,9,9,5,23,124,5,189];

    var a = myArr.find(function (x) {
        return x > 40;
    });
    console.log(a);
    console.log('');
    console.warn('ES6');
    let b = myArr.find(x => x>40);
    console.log(b);

    let c = myArr.findIndex(x => x>20);
    console.log(c);
    // show (c) value index;
    //1st Solution;
    console.log(myArr[c]);
    //2nd Solution;
    console.log(myArr[myArr.findIndex(x => x>20)]);

//    Array Creation in ES6

    function makeArray() {
        console.log(arguments);
        return Array.from(arguments);
    }
    var d = makeArray('bla','bla','bla2','oz');
    console.log(d);
    console.log(d.find(x => x.startsWith('o')));

    let test = d.entries();
    console.log(test)
    // console.log(test.next().value);
    // console.log(test.next().value);
    // console.log(test.next().value);
    let test1 = [...test];
    console.log(test1);
    let mySet = new Set(['test','test1','test2','javaScript','hello','world']);
    console.log(mySet);
    let myArr2 = Array.from(mySet);
    console.log(myArr2);
    console.log(myArr2.copyWithin(3,0))

</script>
