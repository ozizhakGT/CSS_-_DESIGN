<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        html {
            font-family: Arial;
            font-size: 25px;
            padding: 40px;
        }
        .answerDivBtn {
            padding: 40px;
        }
        .answerBtn {
            display: none;
        }
    </style>
</head>
<body>
    <div id="output">Javascript Course</div>
    <input type="button" value="load" id="load">
    <div id="chosenQ"></div>
    <div id="allAnswers"></div>
    <div class="answerDivBtn"><input type="button" class="answerBtn" value="Try Your Answer" id="checkAnswer"></div>

    <script>
        var ques = document.getElementById('chosenQ');
        var all_answers = document.getElementById('allAnswers')
        var answerBtn = document.getElementById('checkAnswer')
        window.onload = init;

        function init() {
            document.getElementById('load').addEventListener('click',getQuestion,false);
            answerBtn.addEventListener('click',checkAnswer,false);
        }

        function getQuestion() {
            var baseURL = 'http://api.myjson.com/bins/12qsf';
            getJSON(baseURL, function (data) {
                // console.log(data);
                question(data);
            })
        }

        function question(q) {
            q = q[Math.floor(Math.random()*q.length)];
            console.log(q);
            var qHtml = '';
            var aHtml = '';
            qHtml = '<div><h3>'+q.question+'?</h3></div>';
            ques.innerHTML = qHtml;
            for (value in q.answers) {
                aHtml += '<div><input type="radio" name="answer" id="clickAnswer"> '+q.answers[value]+'</div>';
            }
            answerBtn.style.display = 'block';
            all_answers.innerHTML = aHtml;

        }

        function getJSON(url,callback) {
            var xhr = new XMLHttpRequest();
            xhr.open('get',url,true);
            xhr.responseType = 'json';
            xhr.onload = function () {
                if (this.status == 200) {
                    callback(this.response)
                }
            };
            xhr.send();
        }


    </script>
</body>
</html>
