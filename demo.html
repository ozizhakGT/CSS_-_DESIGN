<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="output"></div>
    <input type="text" id="inputNaming">
<script>

    document.getElementById('inputNaming').addEventListener('keyup',function (e) {
        document.getElementById('output').innerText = updateMessage(e.target.value)
    });

    function updateMessage(p) {
        let message = `${p} was here today`;
        return message;
    }
</script>
</body>
</html>
