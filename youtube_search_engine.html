<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        html {
            font-family: Arial;
            font-size: 25px;
            text-align: center;
        }
        .box {
            display: inline-block;
            padding: 40px;
            border: 3px solid black;
            margin: 50px;
            text-align: center;
            width: 500px;
            position: relative;
        }
    </style>
</head>
<body>
<div id="output">Javascript Course</div>
<div>
    <input type="text" id="searchYoutube" placeholder="search name">
    <input type="number" id="resultsNum" placeholder="results Number" min="1" max="50">
    <input type="button" value="search" id="search">
</div>
<div id="output1"></div>

<script>
        // https://www.googleapis.com/youtube/v3/search/?part=snippet&key=AIzaSyB78j3KnY4DshK_qGoNrF6q-x4K-2ze-VI&q=test&maxResults=20
    var valid = true;
    window.onload = init;

    function init() {
        document.getElementById('search').addEventListener('click',ySearchService,false);
    }
    
    function ySearchService() {
        var resultsNum = document.getElementById('resultsNum').value;
        var searchTerm = document.getElementById('searchYoutube').value;
        validForm(resultsNum,valid);
        if (!valid) {
            return;
        }
        else {
            searchTerm = encodeURIComponent(searchTerm);
            var url = 'https://www.googleapis.com/youtube/v3/search/?part=snippet&key=AIzaSyB78j3KnY4DshK_qGoNrF6q-x4K-2ze-VI&q='+searchTerm+'&maxResults='+resultsNum;
            getJSON(url,function (data) {
                showResults(data.items)
            });
        }
    }

    function showResults(results) {
        var html = '';
        for (var value in results) {
            var title = results[value].snippet.title;
            var desciption = results[value].snippet.description;
            var defaultImg = results[value].snippet.thumbnails.medium.url;
            html += "<div class='box'><h5>"+title+"</h5><h6>"+desciption+"</h6><br><img src='"+defaultImg+"'></div>"
        }
        document.getElementById('output1').innerHTML = html;
    }

    function getJSON(url,callback) {
        var xhr = new XMLHttpRequest();
        xhr.open('get',url,true);
        xhr.responseType = "json";
        xhr.onload = function(){
            if (xhr.status == 200) {
                callback(this.response);
            }
            if (xhr.status == 400) {
                console.error('please set valid number')
            }
        };
        xhr.send()
    }
    function validForm(param,valid) {
        if (param !== 'number' && (param > 50 || param <= 0)) {
            valid = false;
            alert('please fill Form correctly');
        }
        return valid;
    }

</script>
</body>
</html>
